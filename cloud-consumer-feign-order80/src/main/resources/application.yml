server:
  port: 80

spring:
  application:
    name: cloud-consumer-openfeign-order
  cloud:
    consul:
      host: localhost
      port: 8500
      discovery:
        prefer-ip-address: true #优先使用服务ip进行注册
        service-name: ${spring.application.name}
    openfeign:
      client:
        config:
#          default:
#            #连接超时时间（ms）三秒钟
#            connectTimeout: 3000
#            #读取超时时间
#            readTimeout: 3000
#          服务名称与服务配置对应，此处与服务名称一致即可
          cloud-payment-service:
            #连接超时时间（ms）2秒钟
            connectTimeout: 2000
            #读取超时时间2秒钟
            readTimeout: 2000
      httpclient:
        hc5:
          enabled: true
      compression:  #开启压缩支持
        request:
          enabled: true
          min-request-size: 2048 #最小触发压缩的大小
          mime-types: text/xml,application/xml,application/json #触发压缩数据类型
        response:
          enabled: true

